{% extends "encyclopedia/layout.html" %}

{% block title %}
{% endblock %}

{% block body %}
<h1>Create a new encyclopedia</h1>
{% if errorMessage != "" %}
{{ errorMessage | safe }}
{% endif %}
<form action="{% url 'newPage' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <input type="submit" value="submit">
</form>
{% endblock %}
